<html>
	<div id="reqs">
	  <h3 align="center"> Team Stable Marriage Calculator </h3>
	  Enter all teams:
	  <br>
	</div>


	<button type="button" value="Add" onclick="javascript:add();"> Add</button>

	<div id="reqs2">
	  Enter all candidates:
	  <br>
	</div>


	<button type="button" value="Add" onclick="javascript:add2();"> Add</button>
</html>
<script>
	var reqs_id = 0;
	var reqs2_id = 0;


	  function removeElement(ev) {
	    var button = ev.target;
	    var field = button.previousSibling;
	    var br = button.nextSibling;
	    var div = button.parentElement;
	    div.removeChild(button);
	    div.removeChild(field);
	    div.removeChild(br);
	  }

	  function add() {
	    reqs_id++; // increment reqs_id to get a unique ID for the new element

	    //create textbox
	    var input = document.createElement('input');
	    input.type = "text";
	    input.setAttribute("class", "w3-input w3-border");
	    input.setAttribute('id', 'reqs' + reqs_id);
	    input.setAttribute('value', "");
	    var reqs = document.getElementById("reqs");
	    //create remove button
	    var remove = document.createElement('button');
	    remove.setAttribute('id', 'reqsr' + reqs_id);
	    remove.onclick = function(e) {
	      removeElement(e)
	    };
	    remove.setAttribute("type", "button");
	    remove.innerHTML = "Remove";
	    //append elements
	    reqs.appendChild(input);
	    reqs.appendChild(remove);
	    reqs.appendChild(document.createElement("br"));
	  }
	  
	  function add2() {
	    reqs2_id++; // increment reqs_id to get a unique ID for the new element

	    //create textbox
	    var input = document.createElement('input');
	    input.type = "text";
	    input.setAttribute("class", "w3-input w3-border");
	    input.setAttribute('id', 'reqs2' + reqs2_id);
	    input.setAttribute('value', "");
	    var reqs = document.getElementById("reqs2");
	    //create remove button
	    var remove = document.createElement('button');
	    remove.setAttribute('id', 'reqs2r' + reqs2_id);
	    remove.onclick = function(e) {
	      removeElement(e)
	    };
	    remove.setAttribute("type", "button");
	    remove.innerHTML = "Remove";
	    //append elements
	    reqs.appendChild(input);
	    reqs.appendChild(remove);
	    reqs.appendChild(document.createElement("br"));
	  }

</script>
