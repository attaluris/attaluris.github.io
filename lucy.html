  <script>
    var myDate = new Date();
    var hrs = myDate.getHours();
    var startOfYear = new Date(myDate.getFullYear(), 0, 0);
    var diff = (myDate - startOfYear) + ((startOfYear.getTimezoneOffset() - myDate.getTimezoneOffset()) * 60 * 1000);
    var oneDay = 1000 * 60 * 60 * 24;
    var dayOfYear = Math.floor(diff / oneDay);

    var greet;

    if (hrs < 12)
        greet = 'Good morning';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Hope you\'re having a good day';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good evening';

    document.getElementById('Greetings').innerHTML =
        '<b>' + greet + '</b>, Lucy!!! <br> Here\'s your cute cat of the day:';
