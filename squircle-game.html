<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square or Circle? - The Squircle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .instructions {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .shape {
            width: 200px;
            height: 200px;
            background: #ff6b6b;
            margin: 2rem auto;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .square-btn {
            background: linear-gradient(45deg, #ff9a56, #ff6b6b);
            color: white;
        }

        .circle-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .results {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .results h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .threshold {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd93d;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            margin-top: 1rem;
        }

        .progress {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Square or Circle?</h1>
        <p class="instructions">
            Look at each shape and decide: is it more of a <strong>square</strong> or a <strong>circle</strong>?<br>
            We'll determine your personal threshold on the square-circle spectrum!
        </p>

        <div class="game-area" id="gameArea">
            <div class="stats">
                <div class="stat">Round: <span id="round">0</span>/20</div>
                <div class="stat">Score: <span id="score">0</span></div>
            </div>

            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="shape" id="shape"></div>

            <div class="buttons">
                <button class="square-btn" onclick="makeChoice('square')">Square</button>
                <button class="circle-btn" onclick="makeChoice('circle')">Circle</button>
            </div>
        </div>

        <div class="results" id="results">
            <h2>Your Results!</h2>
            <p>Your square-circle threshold is at:</p>
            <div class="threshold" id="threshold"></div>
            <p id="interpretation"></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        let currentRound = 0;
        let totalRounds = 20;
        let score = 0;
        let gameData = [];
        let currentBorderRadius = 0;

        function getRandomBorderRadius() {
            return Math.floor(Math.random() * 101);
        }

        function updateShape() {
            const shape = document.getElementById('shape');
            currentBorderRadius = getRandomBorderRadius();
            shape.style.borderRadius = `${currentBorderRadius}%`;
        }

        function updateStats() {
            document.getElementById('round').textContent = currentRound;
            document.getElementById('score').textContent = score;
            document.getElementById('progressBar').style.width = `${(currentRound / totalRounds) * 100}%`;
        }

        function makeChoice(choice) {
            const isCorrect = (choice === 'square' && currentBorderRadius < 50) ||
                             (choice === 'circle' && currentBorderRadius >= 50);

            if (isCorrect) score++;

            gameData.push({
                borderRadius: currentBorderRadius,
                choice: choice,
                correct: isCorrect
            });

            currentRound++;
            updateStats();

            if (currentRound >= totalRounds) {
                showResults();
            } else {
                updateShape();
            }
        }

        function calculateThreshold() {
            let squareChoices = gameData.filter(d => d.choice === 'square').map(d => d.borderRadius);
            let circleChoices = gameData.filter(d => d.choice === 'circle').map(d => d.borderRadius);

            if (squareChoices.length === 0) return 0;
            if (circleChoices.length === 0) return 100;

            let maxSquareRadius = Math.max(...squareChoices);
            let minCircleRadius = Math.min(...circleChoices);

            return Math.round((maxSquareRadius + minCircleRadius) / 2);
        }

        function getInterpretation(threshold) {
            if (threshold < 20) {
                return "You have a very strict definition of squares! You prefer sharp, geometric precision.";
            } else if (threshold < 35) {
                return "You lean towards squares but appreciate some roundness. You like structured design with subtle curves.";
            } else if (threshold < 50) {
                return "You're balanced but slightly square-leaning. You appreciate both geometric precision and organic curves.";
            } else if (threshold < 65) {
                return "You're balanced but slightly circle-leaning. You prefer organic, flowing shapes over rigid geometry.";
            } else if (threshold < 80) {
                return "You lean towards circles! You appreciate smooth, organic forms over sharp edges.";
            } else {
                return "You have a very loose definition of circles! You see roundness even in barely curved shapes.";
            }
        }

        function showResults() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('results').style.display = 'block';

            const threshold = calculateThreshold();
            document.getElementById('threshold').textContent = `${threshold}% border-radius`;
            document.getElementById('interpretation').textContent = getInterpretation(threshold);
        }

        function restartGame() {
            currentRound = 0;
            score = 0;
            gameData = [];
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            updateStats();
            updateShape();
        }

        function startGame() {
            updateStats();
            updateShape();
        }

        startGame();
    </script>
</body>
</html>
