<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square or Circle? - The Squircle Game</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #595959;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        h1 {
            font-size: 40px;
            font-weight: 600;
            color: #222;
            margin-bottom: 1rem;
        }

        .instructions {
            font-size: 20px;
            margin-bottom: 2rem;
            line-height: 1.5;
            color: #595959;
        }

        .game-area {
            background: #f8f8f8;
            border-radius: 10px;
            padding: 3rem;
            margin: 2rem 0;
            border: 1px solid #e5e5e5;
        }

        .shape {
            width: 200px;
            height: 200px;
            background: #7A80B1;
            margin: 2rem auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 500;
            border: 2px solid #39c;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #39c;
        }

        .square-btn:hover, .circle-btn:hover {
            background: #39c;
            color: white;
            transform: translateY(-2px);
        }

        .square-btn:active, .circle-btn:active {
            background: #069;
            border-color: #069;
        }


        .status {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        .stat {
            background: #f6f6f6;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            color: #595959;
        }

        .results {
            display: none;
            background: #f8f8f8;
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid #e5e5e5;
        }

        .results h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #222;
        }

        .threshold {
            font-size: 1.5rem;
            font-weight: bold;
            color: #7A80B1;
        }

        .restart-btn {
            background: #7A80B1;
            color: white;
            border: 2px solid #7A80B1;
            margin-top: 1rem;
        }

        .restart-btn:hover {
            background: #69709a;
            border-color: #69709a;
        }

        .progress {
            width: 100%;
            height: 8px;
            background: #e5e5e5;
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #7A80B1;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Square or Circle?</h1>
        <p class="instructions">
            Classify each <strong>squircle</strong> as more square or circle.<br>
            Let's find your personal threshold!
        </p>

        <div class="game-area" id="gameArea">
            <div class="status">
                <div class="stat">Finding your squircle threshold...</div>
            </div>

            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="shape" id="shape"></div>

            <div class="buttons">
                <button class="square-btn" onclick="makeChoice('square')">Square</button>
                <button class="circle-btn" onclick="makeChoice('circle')">Circle</button>
            </div>
        </div>

        <div class="results" id="results">
            <h2>Your Results!</h2>
            <p>Your square-circle threshold is at:</p>
            <div class="threshold" id="threshold"></div>
            <p id="interpretation"></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        let gameData = [];
        let currentBorderRadius = 0;
        let samplingPhase = 'random';
        let randomSamplesCount = 0;
        let maxRandomSamples = 5;
        let convergenceCount = 0;
        let lastThreshold = null;

        function getRandomBorderRadius() {
            return Math.floor(Math.random() * 101);
        }

        function getAdaptiveBorderRadius() {
            if (gameData.length < 2) return getRandomBorderRadius();

            const threshold = calculateCurrentThreshold();
            if (threshold === null) return getRandomBorderRadius();

            const range = Math.max(15, Math.abs(threshold * 0.3));
            const min = Math.max(0, threshold - range);
            const max = Math.min(100, threshold + range);

            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function updateShape() {
            const shape = document.getElementById('shape');

            if (samplingPhase === 'random' && randomSamplesCount < maxRandomSamples) {
                currentBorderRadius = getRandomBorderRadius();
                randomSamplesCount++;
                if (randomSamplesCount >= maxRandomSamples) {
                    samplingPhase = 'adaptive';
                }
            } else {
                currentBorderRadius = getAdaptiveBorderRadius();
            }

            shape.style.borderRadius = `${currentBorderRadius}%`;
        }

        function updateProgress() {
            const progress = Math.min(100, (gameData.length / 15) * 100);
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function makeChoice(choice) {
            gameData.push({
                borderRadius: currentBorderRadius,
                choice: choice
            });

            updateProgress();

            if (shouldStopGame()) {
                showResults();
            } else {
                updateShape();
            }
        }

        function shouldStopGame() {
            if (gameData.length < 8) return false;

            const currentThreshold = calculateCurrentThreshold();
            if (currentThreshold === null) return false;

            if (lastThreshold !== null) {
                if (Math.abs(currentThreshold - lastThreshold) <= 2) {
                    convergenceCount++;
                    if (convergenceCount >= 3) return true;
                } else {
                    convergenceCount = 0;
                }
            }

            lastThreshold = currentThreshold;
            return gameData.length >= 20;
        }

        function calculateCurrentThreshold() {
            let squareChoices = gameData.filter(d => d.choice === 'square').map(d => d.borderRadius);
            let circleChoices = gameData.filter(d => d.choice === 'circle').map(d => d.borderRadius);

            if (squareChoices.length === 0) return 0;
            if (circleChoices.length === 0) return 100;

            let maxSquareRadius = Math.max(...squareChoices);
            let minCircleRadius = Math.min(...circleChoices);

            return Math.round((maxSquareRadius + minCircleRadius) / 2);
        }

        function calculateThreshold() {
            return calculateCurrentThreshold();
        }

        function getInterpretation(threshold) {
            if (threshold < 20) {
                return "You have a very strict definition of squares! You prefer sharp, geometric precision.";
            } else if (threshold < 35) {
                return "You lean towards squares but appreciate some roundness. You like structured design with subtle curves.";
            } else if (threshold < 50) {
                return "You're balanced but slightly square-leaning. You appreciate both geometric precision and organic curves.";
            } else if (threshold < 65) {
                return "You're balanced but slightly circle-leaning. You prefer organic, flowing shapes over rigid geometry.";
            } else if (threshold < 80) {
                return "You lean towards circles! You appreciate smooth, organic forms over sharp edges.";
            } else {
                return "You have a very loose definition of circles! You see roundness even in barely curved shapes.";
            }
        }

        function showResults() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('results').style.display = 'block';

            const threshold = calculateThreshold();
            document.getElementById('threshold').textContent = `${threshold}% border-radius`;
            document.getElementById('interpretation').textContent = getInterpretation(threshold);
        }

        function restartGame() {
            gameData = [];
            samplingPhase = 'random';
            randomSamplesCount = 0;
            convergenceCount = 0;
            lastThreshold = null;
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            updateProgress();
            updateShape();
        }

        function startGame() {
            updateProgress();
            updateShape();
        }

        startGame();
    </script>
</body>
</html>
